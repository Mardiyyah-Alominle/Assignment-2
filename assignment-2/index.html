<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WP Pusher</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="index2.css" />
  </head>
  <body>
    <section id="individuals">
      <img src="./assets/Logo.png" id="logo" />
      <p class="header">For individuals</p>
      <p class="wellness">
        Start benefitting from the wellness experience.For companies looking on
        increasing productivity and improving organization wellness.
      </p>
    </section>
    <section id="sign-up">
      <form action="" method="get" id="form">
        <div class="flex">
          <p class="box-name">
            <label for="fname" class="label">First Name</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Tolu"
              class="box"
              required
            />
          </p>
          <p class="box-name">
            <label for="lname" class="label">Last Name</label><br />
            <input type="text" id="fname" name="fname" class="box" />
          </p>
          <p class="box-name">
            <label class="label">Gender</label><br />
            <input
              type="text"
              id="gender"
              name="gender"
              placeholder="Select here"
              class="box icon-arrow"
            />
          </p>
          <p class="box-name">
            <label for="dob" class="label">Date of Birth</label><br />
            <input type="text" id="dob" name="dob" placeholder="Select here" class="box icon-date"/>
          </p>
          <p class="box-name">
            <label for="weight" class="label">Weight (KG)</label><br />
            <input
              type="text"
              id="weight"
              name="weight"
              placeholder="Enter Weight"
              class="box"
              
            />
          </p>
          <p class="box-name">
            <label for="height" class="label">Height (CM)</label><br />
            <input
              type="text"
              id="height"
              name="height"
              placeholder="Enter height here"
              class="box"
            />
          </p>
        </div>
        <p class="box-name">
          <label for="activity" class="label">Activity Level</label><br />
          <input
            type="text"
            id="activity"
            name="activity"
            placeholder="Select here"
            class="box2 icon-arrow"
          />
        </p>
        <p>
          <label for="password" class="label">Password</label><br />
          <div class="" >
          <input type="password" id="password" name="password" class="box2 icon-eye" />
          </div>
        </p>
        <p class="register">Register</p>
        <p id="terms">
          By clicking Register, you agree to our
          <a href="_top" class="Terms">Terms of Use</a> and our
          <a href="_top" class="Terms">Privacy Policy</a>
        </p>
      </form>
    </section>
  </body>
</html>
